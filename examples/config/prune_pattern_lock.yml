version: 1.0

model:
  name: bert
  framework: pytorch_fx

pruning:
  approach:
    weight_compression:
      start_epoch: 0
      pruners:
        - !Pruner
            prune_type: pattern_lock
tuning:
  accuracy_criterion:
    relative: 0.05                                   # optional. default value is relative, can also be set to absolute. this example allows relative accuracy loss: 5%.
  exit_policy:
    timeout: 0                                       # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
  random_seed: 9527                                  # optional. random seed.