version: 1.0

model:
  name: bert
  framework: pytorch_fx                                 # Mandatory: possible values are pytorch and pytorch_fx.

distillation:
  train:
    optimizer:
      SGD:
        learning_rate: 0.001
        momentum: 0.1
        nesterov: True
        weight_decay: 0.001
    criterion:
      KnowledgeDistillationLoss:
        temperature: 1.0
        loss_types: ['CE', 'KL']
        loss_weights: [0, 1]