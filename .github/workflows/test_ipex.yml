# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Intel IPEX - Test

on:
  push:
    branches:
      - main
      - v*-release
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.10]
        transformers-version: [4.39.0, 4.41.2]
        ipex-version: [2.2.0, 2.3.*]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==${{ matrix.ipex-version }} --extra-index-url https://download.pytorch.org/whl/cpu
        pip install intel_extension_for_pytorch==${{ matrix.ipex-version }}
        pip install Pillow parameterized
        pip install .[ipex]
        pip install transformers==${{ matrix.transformers-version }}
    - name: Test with Pytest
      run: |
        pytest tests/ipex/
    - name: Test Python3.8
      with: 
        python-version: 3.8
      run: |
        pytest tests/ipex/test_modeling.py::IPEXModelTest